<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style>
        /* Tema customizado baseado no design Maya's Work */
        :root {
            --bg: #F5F1E8;
            --accent-bg: #FFFFFF;
            --text: #36454F;
            --text-light: #606F7B;
            --accent: #D4AF37;
            --accent-hover: #D4A53A;
            --border: #E2DDD5;
            --code: #D4AF37;
            --preformatted: #1A2B3C;
            --black: #36454F;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: sans-serif;
        }

        main {
            max-width: 1024px;
        }

        body header {
            background-color: var(--accent-bg);
            border: none;
            padding: 0;

        }

        header h1 {
            color: var(----black);
            font-weight: 700;
            font-family: "Young Serif", serif;
            font-size: 2em;
            color: var(--accent);
        }

        header nav {
            padding: 0;

        }

        header nav a {
            border: none;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
        }

        header nav a:hover {
            color: var(--accent);
            text-decoration: none;
            background: none;
        }

        article {
            padding: .5rem;
            border: none !important;
        }

        article.star {
            border-left: 2px solid var(--accent) !important;
            border-radius: 0;
            /* order: -1; */
        }

        article.star h4 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0.75rem 0;
            font-family: "Young Serif", serif;
        }

        article.star p {
            font-size: 1.15rem;
            line-height: 1.7;
        }

        article.star>div:first-child {
            font-size: 1rem;
        }

        article.star>div:first-child span:first-child {
            color: var(--accent);
            font-size: 0.85rem;
            padding: 0;
        }

        #feed {
            display: flex;
            flex-direction: column;
            margin: 0 auto
        }

        article h4 {
            color: var(--black);
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
            line-height: 1.4;
            font-family: "Young Serif", serif;
        }

        article p {
            color: var(--text-light);
            font-size: 1rem;
            line-height: 1.6;
            margin: 0.5rem 0 0 0;
        }

        article.star p {
            display: block;
        }

        article>div:first-child,
        .meta {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .meta {
            justify-content: space-between;
        }

        article>div:first-child span:first-child,
        .author {
            background: none;
            color: var(--code);
            padding: 0.25rem 0.75rem 0.25 0;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            margin-right: 10px;
            ;
        }

        article>div:first-child span:first-child a {
            color: var(--code);
            text-decoration: none;
        }

        article>div:first-child span:last-child,
        .date {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        a {
            color: var(--code);
            text-decoration: none;
        }


        h4 a,
        h4 a:hover,
        h4 a:visited,
        h4 a:active {
            color: var(----black);
            text-decoration: none;
        }

        a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
    </style>
    <title>daily digest | Euventura</title>
</head>

<body>
    <header id="header">
    </header>
    <div id="main">
    </div>
    <footer>
        daily digest by <a href="https://euventura.com.br" target="_blank">Euventura</a> - <a
            href="https://harmonista.org" target="_blank">harmonista ⌐◯ᵔ◯</a>
    </footer>
</body>

</html>
<script>
    function loadHeader() {
        fetch("editions/menu.html")
            .then(response => response.text())
            .then(data => {
                console.log(data)
                document.getElementById("header").innerHTML = data;

            }).finally(() => {

                reloadABehavior()
                document.getElementById("o-0").click();
            })
    }

    document.addEventListener('DOMContentLoaded', function () {
        loadHeader()

    });


    function reloadABehavior() {
        for (let i = 0; i < document.getElementsByTagName("a").length; i++) {

            document.getElementsByTagName("a")[i].onclick = function (event) {

                if (this.target == "_blank") {
                    return true;
                }
                event.preventDefault();
                fetch(this.href)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("main").innerHTML = "<section id='feed'>" + data + "</section>";
                    }).finally(() => {
                        reloadABehavior()
                    });
                return false;
            }
        }

    }



</script>
